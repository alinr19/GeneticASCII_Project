<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Vizualizator ASCII Art</title>
    <style>
        body {
            background-color: #1e1e1e; /* Culoare de fundal similară cu VS Code */
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        pre {
            font-size: 10px;      /* Poți ajusta mărimea */
            line-height: 0.8;     /* Poți ajusta spațiul dintre linii */
            white-space: pre;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <pre id="ascii-art-container">
</pre>
</body>
</html>
